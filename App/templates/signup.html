<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .auth-box {
            width: 400px;
            padding: 20px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #6200ea;
        }
        .auth-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .auth-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .auth-box button {
            width: 100%;
            padding: 10px;
            background: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-box button:hover {
            background: #3700b3;
        }
        .auth-box .google-login {
            margin-top: 15px;
            background: #db4437;
        }
        .auth-box .google-login:hover {
            background: #a33128;
        }
        .auth-box p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .auth-box a {
            color: #6200ea;
            text-decoration: none;
        }
        .auth-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Signup</h2>
        <form action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Signup</button>
        </form>
        <button class="google-login" onclick="window.location.href='/login/google';">Signup with Google</button>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
