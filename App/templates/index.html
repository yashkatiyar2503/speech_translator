<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Translator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Logout button styles */
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
        /* Chat containers */
        .chat-container {
            display: none; /* Hide by default */
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 15px;
        }
        /* Button Group */
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body bgcolor="C96868">
    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}">
        <button class="logout-btn">Logout</button>
    </a>

    <!-- Mobile Screen Container -->
    <div class="mobile-screen">
        <!-- Header containing title and language selection -->
        <div class="header">
            <h1>Speech Translator</h1>
            <form id="translateForm" class="form-inline">
                <label for="language">Select a language:</label>
                <select id="language" name="language">
                    <option value="">-- Choose a Language --</option>
                    {% for code, lang in languages.items() %}
                        <option value="{{ code }}">{{ lang['name'] }}</option>
                    {% endfor %}
                </select>
                <div class="button-group">
                    <button type="submit">Start Translation</button>
                    <button type="button" id="clearChatButton">Clear Chat</button> <!-- Clear Chat button -->
                </div>
            </form>
        </div>

        <!-- Dynamic Chat Box Container -->
        <div class="content-container">
            <div id="languageChats">
                <!-- Chat boxes will be dynamically added here -->
            </div>
            <p id="status"></p>
        </div>
    </div>
</body>
</html>
