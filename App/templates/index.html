<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Translator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add some styles for the logout button */
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body bgcolor="C96868">
    <!-- Mobile screen container -->
    <a href="{{ url_for('logout') }}">
        <button class="logout-btn">Logout</button>
    </a>
    <div class="mobile-screen">
        <!-- Logout button outside chat box -->
        

        <!-- Header containing the title and language selection form -->
        <div class="header">
            <h1>Speech Translator</h1>
            <form id="translateForm" class="form-inline">
                <label for="language">Select a language:</label>
                <select id="language" name="language">
                    {% for code, lang in languages.items() %}
                        <option value="{{ code }}">{{ lang['name'] }}</option>
                    {% endfor %}
                </select>
                <div class="button-group">
                    <button type="submit">Start Translation</button>
                    <button type="button" id="clearChatButton">Clear Chat</button>  <!-- Clear Chat button -->
                </div>
            </form>
        </div>

        <!-- Scrollable chat content inside the mobile screen -->
        <div class="content-container">
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be dynamically appended here -->
            </div>
            <p id="status"></p>
        </div>
    </div>

    <script>
        // Add the click event listener for the Clear Chat button
        $('#clearChatButton').on('click', function() {
            localStorage.removeItem('chatHistory');
            $('#chatContainer').empty();
        });
    </script>
</body>

</html>
